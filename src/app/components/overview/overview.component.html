<div class="container">
  <!-- <div class="header">
    <i class="menu-icon"></i>
    <span>Overview</span>
    <i class="home-icon"></i>
  </div> -->

  <h1>December</h1>
  <div class="pie-chart-container">
    <canvas #pieChart></canvas>
  </div>
  <h3>List of Expenses</h3>
  <div class="expenses" *ngFor="let expense of expenses">
    <div class="expense">${{expense.amount}} {{expense.category}}</div>
  </div>

  <button class="daily-question-button" style="margin-bottom: 20px; margin-top: 20px;" (click)="goToTransactions()">Add Expenses</button>
  <!-- Daily Questions -->
   
  <button class="daily-question-button" (click)="loadRandomQuestion()" *ngIf="!isAnswered">Daily Question</button>
  <div class="modal" *ngIf="isQuizOpen">
    <div class="modal-content">
      <h1>Daily Question</h1> 
      
      <p class="question">{{currentQuestion?.question}}</p>
    
      <div class="question" *ngFor="let option of currentQuestion?.options">
        <label>
          <input type="radio" name="option" [value]="option" [(ngModel)]="selectedOption" />
          {{ option }}
        </label>
      </div>
      <p></p> <!-- For space between the last answer choice and the submit button -->

      <div class="submit-btn">
        <button (click)="submitAnswer()" [disabled]="!selectedOption">Submit Answer</button>
      </div>
    
      <button class="close-btn" (click)="closeQuiz()">Close</button>
    </div>
  
  </div>

</div>

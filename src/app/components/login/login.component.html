<div class="login-container">
  <div class="logo">
    
    <!--we need to choose and add a logo here if we want to replace the text-->
  </div>
  <h2>RealCents</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="email" name="email" placeholder="Mobile number or email" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    <button type="submit" class="login-button">Log in</button>
  </form>
  <a href="#" class="forgot-password">Forgot password?</a>
  <div class="divider">
    <span class="divider-line"></span>
    <span class="divider-text">or</span>
    <span class="divider-line"></span>
  </div>
  <button (click)="createAccount()" class="create-account-button">Create new account</button>
  <div class="meta-footer">
  </div>
</div>

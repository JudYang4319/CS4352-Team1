<link rel="stylesheet" href="./guildcreated.component.css">

<div class="guild-created-container">

    <!-- Success Icon -->
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="120" height="120">
        <circle cx="12" cy="12" r="10" stroke="#4CAF50" stroke-width="2" fill="none"></circle>
        <path d="M8 12l2 2l4-4" stroke="#4CAF50" stroke-width="2" fill="none"></path>
      </svg>
    </div>
  
    <!-- Guild Created Text -->
    <h2>Guild Created!</h2>
  
    <!-- Buttons -->
    <div class="button-container">
      <button class="custom-button" (click)="inviteFriends()">Invite Friends</button>
      <button class="custom-button" (click)="viewGuild()">View Guild</button>
      <button class="custom-button" (click)="editGuildSettings()">Edit Guild Settings</button>
    </div>
  </div>

<div class="login-container">
  <div class="logo">
    
    <!--we need to choose and add a logo here if we want to replace the text-->
  </div>
  <h2>RealCents</h2>
  <h3>Create Account</h3>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="email" name="email" placeholder="Mobile number or email" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    <input type="password" [(ngModel)]="password" name="password2" placeholder="Password" required>
    <button type="submit" class="login-button">Create Account</button>
  </form>
  <div class="meta-footer">
  </div>
</div>

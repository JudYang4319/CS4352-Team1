<div class="header-buttons" *ngIf="!isLoginPage">
  <button class="open-btn" (click)="toggleSidebar()">&#9776;</button>
  <div class="page-title">{{pageTitle}}</div>
  <button class="home-btn" style="padding-right: 20px" (click)="navigateToHome()">&#8962;</button>
</div>
<app-sidebar [isOpen]="isSidebarOpen" (closeSidebar)="toggleSidebar()"></app-sidebar>
<div class="overlay" *ngIf="isSidebarOpen" (click) = "toggleSidebar()"></div>
<!-- This will display routed components -->
<div class= "page">
  <router-outlet></router-outlet>
</div>
